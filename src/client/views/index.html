<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Evaluate News NLP</title>
</head>

<body>

    <header>
        <ul>
            <li>
                <img id="img" src="img/news-logo.png" alt="newspaper logo">
            </li>
            <li>
                News Evaluator
            </li>
        </ul>
    </header>

    <main>
        <section>
            <form>
                <input id="url" type="url" name="input" value="" placeholder="Please enter a url">
                <input id="submit" type="submit" name="" value="Submit">
            </form>
        </section>

        <section>
            <strong>Form Results:</strong><br><br>
            <div id="polarity"></div><br>
            <div id="polarity-conf"></div><br>
            <div id="subjectivity"></div><br>
            <div id="text"></div>
        </section>
    </main>

    <footer>
        <div id="footer">
            <p> Photo by Plush Design Studio on Unsplash</p>
        </div>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
